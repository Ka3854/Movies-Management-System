<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/login/login.css">
	<script src="https://smtpjs.com/v3/smtp.js"></script>


</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
		  <br>
      <br>
			<input id="fn" type="text" placeholder="Name" />
			<input id="email_id" type="email" placeholder="Email" />
			<input id="password" type="password" placeholder="Password" />
            <input type="password" placeholder="Confirm Password" />
            <input placeholder="Age" class="textbox-n" type="text" onfocus="(this.type='date')" id="date">

			<br>
			<button id="sign_up">Sign Up</button>
			<br>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<br><br>
			<input type="email" id="login_email" placeholder="Email" />
			<input type="password" id="login_password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
            <br>
			<button onclick="details()" id="sign_in">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
        <br>
				<p>To keep connected with us please login with your personal info</p>
				<br>
        <br>
        <button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1><br>
        <h4>
           New to the website!!
        </h4>
        <p id="register">
          Consider Registering
        </p><br>
        
				<button class="ghost" id="signUp">Sign Up</button> <br><br><br>
      <p>Track everything you want to watch.<br>
      
         See and rate movies.
      </p> 
        
        

			</div>
		</div>
	</div>
</div>


<script src="/login/login.js"></script>



</body>
</html>
